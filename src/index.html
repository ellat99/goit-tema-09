  <script>
    window.addEventListener('load', () => {
      navigator.permissions.query({ name: 'storage' }).then(result => {
        if (result.state === 'granted') {
          // Permisiunea pentru stocare este acordată.
          // Aici poți scrie în local storage.
          console.log('Permisiune acordată pentru stocare.');
        } else {
          // Permisiunea pentru stocare nu este acordată.
          // Solicită permisiuni.
          navigator.permissions.request({ name: 'storage' }).then(result => {
            if (result.state === 'granted') {
              // Permisiunea pentru stocare a fost acordată.
              // Aici poți scrie în local storage.
              console.log('Permisiune acordată pentru stocare.');
            } else {
              // Permisiunea pentru stocare este respinsă.
              console.log('Permisiune respinsă pentru stocare.');
            }
          });
        }
      });
    });
  </script>
